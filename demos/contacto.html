<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | El Refugio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rustic-dark: #2c241b; 
            --rustic-light: #f4f1e8; 
            --rustic-accent: #c4a661; 
            --text-gray: #555;
        }

        body { font-family: 'Montserrat', sans-serif; background: var(--rustic-light); color: var(--rustic-dark); margin: 0; }
        
        
        nav { 
            background: var(--rustic-dark); 
            padding: 15px 25px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--rustic-accent); 
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-nav {
            color: var(--rustic-accent);
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        
        .nav-links { 
            display: flex;
        }

        .nav-links a { 
            color: var(--rustic-light); 
            margin-left: 30px; 
            text-decoration: none; 
            font-family: 'Playfair Display', serif; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--rustic-accent); }

        
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--rustic-accent);
            transition: 0.3s;
        }

        
        @media (max-width: 768px) {
            .hamburger { display: flex; }

            .nav-links {
                display: none; 
                flex-direction: column;
                position: absolute;
                top: 60px; 
                left: 0;
                width: 100%;
                background: var(--rustic-dark);
                padding: 20px 0;
                text-align: center;
                border-bottom: 2px solid var(--rustic-accent);
            }

            .nav-links.active {
                display: flex; 
            }

            .nav-links a {
                margin: 15px 0;
                font-size: 1rem;
            }
        }

        
        .hero { 
            height: 60vh; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.pexels.com/photos/259588/pexels-photo-259588.jpeg') center/cover;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: white; text-align: center;
        }
        h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin: 0; }
        .hero p { letter-spacing: 5px; font-size: 0.9rem; text-transform: uppercase; margin-top: 10px; }

        .demo-info { padding: 60px 20px; text-align: center; background: white; }
        .demo-info p { max-width: 750px; margin: 0 auto; line-height: 1.8; font-style: italic; color: var(--text-gray); font-size: 1rem; }

        .pagos-promos { padding: 80px 20px; background: #ece8d9; border-top: 1px solid #dcd8c8; text-align: center; }
        .contenedor-flex { display: flex; flex-wrap: wrap; justify-content: center; gap: 60px; max-width: 1100px; margin: 0 auto; }
        
        .columna { flex: 1; min-width: 320px; }
        h3 { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 30px; color: var(--rustic-dark); }
        
        .logos-grid { display: flex; justify-content: center; align-items: center; gap: 35px; flex-wrap: wrap; margin-top: 20px; }
        .logo-img { 
            height: 35px; 
            filter: grayscale(100%) contrast(1.2); 
            opacity: 0.7; 
            transition: 0.4s; 
        }
        .logo-img:hover { filter: none; opacity: 1; transform: scale(1.1); }

        .promo-card { 
            background: var(--rustic-dark); 
            color: var(--rustic-accent); 
            padding: 25px; 
            border-radius: 2px; 
            margin-bottom: 20px; 
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .promo-highlight { background: var(--rustic-accent); color: var(--rustic-dark); }

        .btn { 
            display: inline-block; 
            background: var(--rustic-accent); 
            color: var(--rustic-dark); 
            padding: 18px 40px; 
            text-decoration: none; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-top: 30px; 
            transition: 0.3s; 
        }
        .btn:hover { background: #b39552; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        footer { padding: 50px 0; text-align: center; background: var(--rustic-dark); color: rgba(244, 241, 232, 0.5); font-size: 0.8rem; letter-spacing: 2px; }
        :root { --rustic-dark: #2c241b; --rustic-light: #f4f1e8; --rustic-accent: #c4a661; }
        body { font-family: 'Montserrat', sans-serif; background: var(--rustic-light); margin: 0; }
        nav { background: var(--rustic-dark); padding: 25px; text-align: center; border-bottom: 2px solid var(--rustic-accent); }
        nav a { color: var(--rustic-light); margin: 0 20px; text-decoration: none; font-family: 'Playfair Display', serif; text-transform: uppercase; font-size: 0.8rem; }
        .form-box { max-width: 500px; margin: 80px auto; background: white; padding: 40px; border-top: 4px solid var(--rustic-accent); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h2 { font-family: 'Playfair Display', serif; text-align: center; color: var(--rustic-dark); }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; font-family: 'Montserrat', sans-serif; box-sizing: border-box; }
        button { width: 100%; background: var(--rustic-dark); color: white; border: none; padding: 15px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; transition: 0.3s; }
        button:hover { background: var(--rustic-accent); color: var(--rustic-dark); }
    </style>
</head>
<body>
    <nav>
        <div class="logo-nav">El Refugio</div>
        
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="nav-links" id="nav-links">
            <a href="indexdemos.html">Inicio</a>
            <a href="alojamientos.html">Alojamiento</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </nav>
    <div class="form-box">
        <h2>Consultas</h2>
        <form>
            <input type="text" placeholder="Nombre completo">
            <input type="email" placeholder="Email">
            <textarea rows="5" placeholder="¿En qué fechas te gustaría visitarnos?"></textarea>
            <button type="button">Enviar Mensaje</button>
        </form>
    </div>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
