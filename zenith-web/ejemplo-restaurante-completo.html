<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH - Menú Full</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #FDF6E3; padding: 20px; }
        .contenedor-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 900px; margin: auto; }
        .bloque { border-radius: 20px; padding: 20px; border: 4px solid; background: white; }
        .naranja { border-color: #D35400; color: #D35400; }
        .verde { border-color: #27AE60; color: #27AE60; }
        .fondo-naranja { background-color: #D35400; color: white; border: none; }
        .fondo-verde { background-color: #27AE60; color: white; border: none; }
        h2 { text-transform: uppercase; font-size: 1.8rem; margin: 0 0 15px 0; text-align: center; }
        .plato { display: flex; justify-content: space-between; color: #333; margin-bottom: 10px; font-size: 0.9rem; }
        .precio { font-weight: bold; }
    </style>
</head>
<body>
    <div class="contenedor-menu">
        <div class="bloque naranja">
            <h2>Calientes</h2>
            <div class="plato">Huevos orgánicos con papas... <span class="precio">$1.234</span></div>
            <div class="plato">Pan con chorizo a la sidra... <span class="precio">$1.234</span></div>
        </div>
        <div class="bloque fondo-naranja">
            <h2>Bebidas</h2>
            <div class="plato" style="color:white">Limonada con menta <span class="precio">$1.234</span></div>
        </div>
        <div class="bloque verde">
            <h2>Fríos</h2>
            <div class="plato">Tortilla de papas... <span class="precio">$1.234</span></div>
        </div>
        <div class="bloque fondo-verde">
            <h2>Menú del día</h2>
            <div style="text-align: center; font-size: 1.5rem;">$1.234</div>
        </div>
    </div>
</body>
</html>
