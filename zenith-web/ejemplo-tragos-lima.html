<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENITH - Tropical Lima</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #FFFBEB; color: #2D3A29; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .carta { max-width: 450px; background: white; border: 2px solid #4A7C44; padding: 40px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); text-align: center; }
        h1 { font-family: 'Playfair Display', serif; font-size: 2.8rem; color: #4A7C44; margin: 0; }
        .tagline { font-family: 'Playfair Display', serif; font-style: italic; color: #4A7C44; margin-bottom: 30px; }
        .item { margin-bottom: 25px; border-bottom: 1px solid #E8F5E9; padding-bottom: 15px; }
        h2 { font-size: 1.1rem; color: #4A7C44; text-transform: uppercase; letter-spacing: 2px; margin: 0; }
        p { font-size: 0.85rem; color: #666; margin: 5px 0; }
        .precio { font-weight: bold; color: #4A7C44; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="carta">
        <h1>ZENITH</h1>
        <p class="tagline">Drinks para todas las estaciones</p>
        <div class="item"><h2>Margarita</h2><p>Tequila, sal, jugo de limón y licor de naranja</p><div class="precio">$10000</div></div>
        <div class="item"><h2>Mojito</h2><p>Ron blanco, agua con gas, jugo de lima, azúcar, menta y hielo</p><div class="precio">$10000</div></div>
    </div>
</body>
</html>
